<div class="registerContainer card">
  <h2>Register Form</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>First Name</td>
        <td>
          <input id="firstName" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
          <div *ngIf="submitted && f.firstName.errors" class="errMsg">
            <div *ngIf="f.firstName.errors.required">FirstName is required</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>LastName</td>
        <td>
          <input id="lastName" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
          <div *ngIf="submitted && f.lastName.errors" class="errMsg">
              <div *ngIf="f.lastName.errors.required">LastName is required</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input id="email" type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="errMsg">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input id="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
          <div *ngIf="submitted && f.password.errors" class="errMsg">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> 
            </div>  
        </td>
      </tr>
      <tr>
        <td>Contact Number</td>
        <td><input id="number" type="number" formControlName="number" ></td>
      </tr>
      <tr>
        <td><button (click)="logIn()">LogIn</button></td>
        <td><button class="button" type="submit">Register</button></td>
      </tr>
    </table>
  </form>
</div>
